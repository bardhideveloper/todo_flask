{% extends "base.html" %}
{% block content %}

<div class="container" style="max-width:420px; margin:auto; margin-top:40px;">
    <div class="card login-card">
        <h2>Register Here</h2>

        <form method="POST">

            <div style="display:flex; gap:10px; width:100%;">
                <div style="flex:1;">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div style="flex:1;">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <input type="email" name="email" placeholder="Enter your email" required>


            <div style="display:flex; gap:10px; width:100%;">
                <div style="flex:1;">
                    <label>Birthdate</label>
                    <input type="date" name="birthdate" style="width:100%;">
                </div>

                <div style="flex:1;">
                    <label>Gender</label>
                    <select name="gender" style="width:100%;">
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div style="display:flex; gap:10px; width:100%; margin-top:10px;">
                <div style="flex:1;">
                    <input type="text" name="address" placeholder="Address" style="width:100%;">
                </div>
                <div style="flex:1;">
                    <input type="text" name="phone" placeholder="Phone" style="width:100%;">
                </div>
            </div>

            <button type="submit">Register</button>
        </form>

        <p class="auth-switch">
            Already have an account? <a href="/login">Login</a>
        </p>
    </div>
</div>

{% endblock %}
